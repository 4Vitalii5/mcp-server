server.port=8080
spring.application.name=mcp-graphql-server

spring.datasource.url=jdbc:postgresql://localhost:5433/mcp
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=create-drop

spring.graphql.path=/graphql
spring.graphql.graphiql.enabled=true

mcp.server.graphql-url=http://localhost:8080/graphql
mcp.server.base-url=http://localhost:8080

spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.serialization.indent-output=false

logging.level.com.example.mcp=INFO